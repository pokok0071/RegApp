<!DOCTYPE html>
<html>
<head>
<style>


</style>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script>
function pageReady()
{
	document.addEventListener("deviceready",initPage,false);
}

function initPage()
{
	document.getElementById("status").innerHTML = "Page ready";
}

function fromCam()
{
	var options = {
		quality:80,
		destinationType: Camera.DestinationType.DATA_URL, //DATA_URL,FILE_URI,NATIVE_URI
		allowEdit:true,
		encodingType: Camera.EncodingType.JPEG,
		pictureSourceType: Camera.PictureSourceType.CAMERA //PHOTOLIBRARY,CAMERA,SAVEDPHOTOALBUM
	}
	navigator.camera.getPicture(displayPic,errorPic,options);
	//navigator.camera.getPicture(displayPic,errorPic,{quality:70,destinationType: Camera.DestinationType.DATA_URL});
}

function fromGal()
{
		var options = {
		quality:80,
		destinationType: Camera.DestinationType.DATA_URL, //DATA_URL,FILE_URI,NATIVE_URI
		allowEdit:true,
		encodingType: Camera.EncodingType.JPEG,
		pictureSourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM //PHOTOLIBRARY,CAMERA,SAVEDPHOTOALBUM
	}
	navigator.camera.getPicture(displayPic,errorPic,options);
	//navigator.camera.getPicture(displayPic,errorPic,{quality:70,destinationType: Camera.DestinationType.DATA_URL, pictureSourceType: Camera.PictureSourceType.PHOTOLIBRARY});
}

function displayPic(imageURL)
{
	document.getElementById("pix").src = "data:image/jpeg;base64," + imageURL;
}

function errorPic()
{

}
</script>
</head>
<body onload="pageReady()">
<div id="images" align="center">
<img id="pix" height="200" src="" />
</div>
<div id="select" align="center">
<input type="button" onclick="fromCam()" value="From Camera" /><br/>
<input type="button" onclick="fromGal()" value="From Gallery" /><br/>
</div>
<hr>

<tr>
<div id="form" align="center">
<table>
<form>
	<td>NAME:<input type="text" required="required" placeholder="Pls enter your ic herre"/></td>
</tr>
<tr>
	<td>EMAIL:<input type="email" name="usermail" required="required"/></td>
</tr>
<tr>
	<td><input type="submit" /></td>
</tr>
</form>
<table>
</div>

<hr>
</body>
</html>
